<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" id="admin-login-form">
				<span class="contact100-form-title">
					<b> ADMIN LOGIN </b>
				</span>
   
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">USERNAME</span>
					<input class="input100" type="text" name="username" value="{{data.firstname}}" placeholder="Username">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                        <span class="label-input100">PASSWORD</span>
                        <input class="input100" type="password" name="password" value="{{data.firstname}}" placeholder="password">
                        <span class="focus-input100"></span>
                    </div>
    
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<!-- <button class="contact100-form-btn submit-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button> -->
						<input type="button" class='contact100-form-btn btn-info admin-lg-btn' value="Submit">
					</div>
					<div id="msg"></div>
				</div>
			</form>
		</div>
	</div>
